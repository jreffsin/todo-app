<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>

    <div class="sidebar">
        <div class="active_projects"></div>
        <div class="project_adder">
            <img src="./assets/add.png" class="addIcon">
            <p>New Project</p>
        </div>
    </div>

    <div class="content_wrapper"></div>

    <div id="overlay"></div>

    <div class="modal" id="removeProjectModal">
        <div class="modal-header">
            <div class="modal-title">Remove project</div>
            <img src="./assets/cancel.png" class="close-button">
        </div>
        <div class="modal-body">
            <div class="modal-copy">Delete the project "brett"?</div>
            <div class="modal-buttons">
                <button class="cancel-button close-button">Cancel</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </div>

</body>
</html>
